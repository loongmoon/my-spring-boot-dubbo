server.port=8085
# Spring boot application
spring.application.name=supermerchantcenter
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.zhao.demo.server.service

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20999

## Dubbo Registry
dubbo.registry.address=zookeeper://zk1.cluster.qccrnb.com:2181?backup=zk2.cluster.qccrnb.com:2181,zk3.cluster.qccrnb.com:2181
dubbo.registry.check=false
dubbo.consumer.check=false